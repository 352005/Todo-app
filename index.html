<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Overpass:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <div id="section1">
  <div id="nav">
    <h1 class="todo">T O D O </h1>
    <div class="menuBtn"></div>
  </div>
  <div id="input">
    <div class="circle"></div>
    <input class="inputField" type="text" name="createTodo" placeholder="Create a new todo..." >
  </div>
  </div>
  <div id="section2">
    <div id="myTodos"></div>
   <section class="btmText">
     <p><span class="todoRemaining">0</span> items left</p>
     <p><span class="todoCompleted">0</span> items completed</p>
     </section>
  </div>
  <div id="section3">
   <div class="text">
    <p style="color:hsl(220, 98%, 61%)">All</p>
    <p>Active</p>
    <p>Completed</p>
   </div>
  </div>
  <footer>
    <p class="p">Drag and drop to reorder list</p>
  </footer>
  <script src="Sortable.js"></script>
<script src="script.js"></script>
</body>
</html>
